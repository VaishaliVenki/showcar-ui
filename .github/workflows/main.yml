name: Build + Publish

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch ${{ github.ref }}
        uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Use nvm version
        uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Build
        run: |
          yarn
          yarn run build
          yarn run docs

  publish-release:
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to production server on branch $GITHUB_REF"
      - name: Check out branch ${{ github.ref }}
        uses: actions/checkout@v2
        with:
          path: main
      - name: Check out release branch
        uses: actions/checkout@v2
        with:
          ref: release
          path: release
      - name: Read .nvmrc
        working-directory: main
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Use nvm version
        uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Build
        run: |
          yarn
          yarn run build
          yarn run docs
        working-directory: main
      - name: Copy files to release branch
        run: |
          cp -r ../main/dist .
          cp -r ../main/src .
          cp -r ../main/deploy .
          cp ../main/package.json .
          cp ../main/README.md .
          cp ../main/LICENSE.md .
          cp ../main/Jenkinsfile .
        working-directory: release
      - name: Commit and push
        run: |
          git config user.name ${{ github.event.pusher.name }}
          git config user.email ${{ github.event.pusher.email }}
          git add . -A
          git commit -m "${{ github.event.head_commit.message }}"
          git push
        working-directory: release

  publish-docs:
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying branch $GITHUB_REF to gh-pages branch"
      - name: Check out branch ${{ github.ref }}
        uses: actions/checkout@v2
        with:
          path: main
      - name: Check out gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
      - name: Read .nvmrc
        working-directory: main
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Use nvm version
        uses: actions/setup-node@v2
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Build
        run: |
          yarn
          yarn run build
          yarn run docs
        working-directory: main
      - name: Copy files to gh-pages branch
        run: |
          cp -r ../main/docs/* .
          mkdir -p docs/assets/
          mv assets/* docs/
          rmdir assets
          cp -r ../main/dist .
        working-directory: gh-pages
      - name: Commit and push
        run: |
          git config user.name ${{ github.event.pusher.name }}
          git config user.email ${{ github.event.pusher.email }}
          git add . -A
          git commit -m "${{ github.event.head_commit.message }}"
          git push
        working-directory: gh-pages
